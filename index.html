<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexort</title>

    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="js/navbar.js" defer></script>
    <script src="js/carousel.js" defer></script>
    <script src="js/custom-color.js" defer></script>
    <script src="js/angle.js" defer></script>
    <script src="js/scroll-down.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="carousel-container">
            <!-- car default colors -->
            <div class="carousel">
                <img src="images/vehicles/cars/mercedes/colors/first angle/black-393939.png" alt="">
            </div>

            <!--motorbike default colors  -->
            <div class="carousel">
                <img src="images/vehicles/motorbikes/kawasaki/colors/first angle/black-393939.png" alt="">
            </div>

            <!--plane default colors  -->
            <div class="carousel">
                <img src="images/vehicles/planes/aegean/colors/first angle/black-393939.png" alt="">
            </div>


           <!-- Controls -->
            <div class="prev" onclick="prevImg()">&#10094;</div> 
            <div class="next" onclick="nextImg()">&#10095;</div> 
        </div>

        <div class="custom">
            <div class="custom__colors">
                <div class="custom-colors__title">Select Color</div>
                <ul class="custom-colors__options">
                    <li class="custom__color custom__color--black" onclick="selectColor('black-393939')"></li>
                    <li class="custom__color custom__color--blue" onclick="selectColor('blue-3649A3')"></li>
                    <li class="custom__color custom__color--cyan" onclick="selectColor('cyan-36A3A3')"></li>
                    <li class="custom__color custom__color--green" onclick="selectColor('green-36A34C')"></li>
                    <li class="custom__color custom__color--magenta" onclick="selectColor('magenta-9F36A3')"></li>
                    <li class="custom__color custom__color--red" onclick="selectColor('red-A33647')"></li>
                    <li class="custom__color custom__color--violet" onclick="selectColor('violet-6936A3')"></li>
                    <li class="custom__color custom__color--yellow" onclick="selectColor('yellow-A1A336')"></li>

                </ul>
            </div>
            <div class="custom__angle">
                <div class="custom-angle__title">Change angle</div>
                <div class="custom-angle__gallery">
                    <!-- <div class="angle-gallery" onclick="selectAngle('first angle')">
                        <img src="images/vehicles/motorbikes/kawasaki/colors/first angle/black-393939.png" alt="">
                    </div> 
                    <div class="angle-gallery" onclick="selectAngle('second angle')">
                        <img src="images/vehicles/motorbikes/kawasaki/colors/second angle/black-393939.png" alt="">
                    </div> 
                    <div class="angle-gallery" onclick="selectAngle('third angle')">
                        <img src="images/vehicles/motorbikes/kawasaki/colors/third angle/black-393939.png" alt="">
                    </div>  -->
                </div>
            </div>
        </div>

        <div class="scroll-down" onclick="scrollDown()">
            <i></i>
        </div>
    </section>


    <div class="wrapper">
        <nav class="nav">
            <div class="nav__sm-screen">
                <div class="sm-screen__logo">
                    <img src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
                </div> 
                <div class="sm-screen__sidebar" onclick="toggleSidebar(true)">    
                    <i class="fa-solid fa-bars nav-icon"></i>
                </div>
                <div class="sidebar-content">
                    <div class="sidebar-content__link">Home</div>
                    <div class="sidebar-content__link">Vehicles</div>
                    <div class="sidebar-content__link">Snaps</div>
                    <div class="sidebar-content__link">Login</div>
                    <div class="sidebar-content__link">Register</div>
                </div>

                <!-- we can append this element once it gets clicked, so we only have one container for sidebar and one function call-->
                <!-- <div class="sm-screen__sidebar-open">
                    <i class="fa-solid fa-x"></i> 
                </div> -->
            </div>

            <div class="nav__l-screen">
                <div class="nav__links">
                    <div class="nav-links__item">Home</div>
                    <div class="nav-links__item">Vehicles</div>
                    <div class="nav-links__item">Snaps</div>
                </div>
                <div class="nav__logo">
                    <img src="" alt="">
                </div>
                <div class="nav__authentication">
                    <div class="login">Login</div>
                    <div class="register">Register</div>
                </div>
            </div>
        </nav>

        <!-- To extract -->
        <section class="specs">
            
        </section>

        <div class="footer">
            <div class="footer__logo">
                <img src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
            </div>
            <div class="footer_tagline">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque cupiditate mollitia aut dignissimos. Atque debitis animi culpa maxime.</div>

            <!-- No need to add links in the footer cos I'm going to make the Navbar sticky -->
            <div class="footer__links">

            </div>
        </div>
    </div>
</body>
</html>
