<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexort</title>

    <link rel="stylesheet" href="styles/app.css">
    <script src="js/carousel.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="carousel-container">
            <!-- Images -->
            <div class="carousel">
                <img src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
            </div>

            <div class="carousel">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
            </div>


            <div class="carousel">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">
            </div>

            <div class="carousel">
                <img src="https://plus.unsplash.com/premium_photo-1664303847960-586318f59035?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>

            <!-- Controls -->
            <div class="prev" onclick="prevImg()">&#10094;</div> 
            <div class="next" onclick="nextImg()">&#10095;</div> 
        </div>

        <div class="custom">
            <div class="custom__title">Select Color</div>
            <ul class="colors">
                <li class="color color-red"></li>
                <li class="color color-blue"></li>
                <li class="color color-yellow"></li>
                <li class="color color-green"></li>
                <li class="color color-white"></li>
            </ul>
            <div class="angle"></div>
        </div>
    </section>
    <!-- To extract -->
    <nav></nav>
    <section class="specs"></section>
    <!-- To extract -->
     <footer></footer>
</body>
</html>
